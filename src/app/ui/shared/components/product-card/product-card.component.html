<div class="card_wrapper" (click)="openProductCard()">
    <img [attr.src]="product.image" alt="product_photo">
    <p class="product_title">{{product.title}}</p>
    <div class="price_rating">
        <p class="product_price">{{product.price}}</p>
        <p class="product_rating">{{product.rating.rate}}</p>
    </div>
</div>
