<mat-card class="card_wrapper" (click)="openProductCard()">
    <img [attr.src]="product.image" mat-card-sm-image alt="product_photo">
    <mat-card-title class="product_title">{{product.title}}</mat-card-title>
    <mat-card-content class="price_rating">
        <p class="product_price"><b>Цена:</b> {{product.price}} $</p>
        <p class="product_rating"><b>Рейтинг:</b> {{product.rating.rate}}</p>
    </mat-card-content>
</mat-card>
