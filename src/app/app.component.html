<div
  infinite-scroll
  class="cards_container"
  (scrolled)="onScrollDown()"
  [infiniteScrollThrottle]="throttle"
  [infiniteScrollDistance]="scrollDistance"
>
  <app-product-card *ngFor="let i of products" [product]="i"></app-product-card>
  <div *ngIf="isLoading"><h1>ГРУЗИТСЯ...</h1></div>
</div>
